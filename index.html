<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Product Comparison Tool</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 2rem; }
    #app { max-width: 700px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
    input, button, textarea { width: 100%; padding: 1rem; margin-top: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    button { background-color: black; color: white; font-weight: bold; cursor: pointer; }
    #output { margin-top: 2rem; white-space: pre-wrap; background: #f0f0f0; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="app">
    <h2>Compare Products with AI</h2>
    <input type="text" id="productInput" placeholder="e.g. iPhone 15 vs Galaxy S24" />
    <button onclick="compareProducts()">Compare</button>
    <div id="output"></div>
  </div>

  <script>
    const apiKey = "YOUR_OPENAI_API_KEY"; // Replace this with your actual OpenAI key

    async function compareProducts() {
      const input = document.getElementById("productInput").value;
      const outputDiv = document.getElementById("output");

      if (!input.trim()) {
        outputDiv.innerText = "Please enter product names.";
        return;
      }

      outputDiv.innerText = "Loading comparison...";

      const prompt = `Compare these products in detail: ${input}.
Give features, pros/cons, and a final verdict.`;

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const result = data.choices?.[0]?.message?.content || "No response.";
        outputDiv.innerText = result;
      } catch (err) {
        outputDiv.innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
